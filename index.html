<script>
//On page load ensure the proper tab is styled
(function() {
  var nav = document.getElementById('navlist'),
      options = nav.getElementsByTagName('li'),
      current = window.location.pathname.split('/')[1];
  for (var i = 0; i < options.length; i++) {
    if(options[i].innerHTML.replace(/\s+/g, '').toLowerCase() == current) {
      options[i].style.color = 'black';
    }
  }
})();

//On click function for toggling between tabs to update styles
function toggleClass(el){
  var children = document.getElementById('navlist').children;
  for(var j = 0; j < children.length; j++){
    children[j].style.color = '#ffffff';
  }
  el.style.color = 'black';
}

</script>
